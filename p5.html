<html>
    <head>
        <title>Image</title>
    </head>
    <body>
        <center>
            <h1>HTML IMAGE..!</h1>
        </center>
        <hr>

        <h2>Default Image</h2>
        <img src="assets/images/image1.jpg">
        <hr>

        <h2>Image with Height and Width Attribute</h2>
        <img src="assets/images/image2.jpg" height="300" width="400">
        <hr>

        <h2>Image without Alt Attribute..!</h2>
        <img src="assets/images/image1.jpg" height="300" width="400">
        <hr>

        <h2>Image with Alt Attribute..!</h2>
        <img src="assets/images/image22222222.jpg" height="300" width="400">
        <img src="assets/images/image22222222.jpg" alt="This is a flying bird" height="300" width="400">
        <img src="assets/images/image2.jpg" alt="This is a flying bird" height="300" width="400">
        <hr>
    </body>
</html>
